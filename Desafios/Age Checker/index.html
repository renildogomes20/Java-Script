<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            background-color: rgba(53, 95, 154, 0.869);
            font-family: Arial, Helvetica, sans-serif;
        }

        header h1 {
            text-align: center;
            color: white;
        }

        section {
            min-width: 340px;
            max-width: 540px;
            height: 420px;
            margin: auto;
            padding-top: 14px;
            padding-left: 20px;
            border-radius: 12px;
            background-color: white;
        }

        section > article#result {
            margin-top: 30px;
            text-align: center;
            
        }

        .foto {
            border-radius: 50%;
            width: 250px;
            height: 240px;
        }

         footer p {
            text-align: center;
        }

        footer p > a {
            text-decoration: none;
            color: white;
        }

        footer a:hover {
            background-color: rgba(255, 228, 196, 0.423);
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>
            Verificador de Idade
        </h1>
    </header>
    <section>
        <article>
            <p>Ano de Nascimento <input type="number" name="ano_nasc" id="ano_nasc" required></p>
            <p>Sexo: 
                <label for="sexoM">
                    <input type="radio" name="sexo" id="sexoM"> Masculino
                </label> 
                <label for="sexoF">
                    <input type="radio" name="sexo" id="sexoF"> Feminino
                </label>
            </p>
            <input type="button" value="Verificar" onclick="check()">
        </article>

        <article id="result">
            <div id="idade_atual"></div>
            <div id="imag"></div>
        </article>
        

    </section>
     <footer>
        <p><a href="https://renildogomes20.github.io/HTML-CSS/" target="_blank" rel="noopener norefferer">Â©renildogomes</a></p>
    </footer>
    
    <script>
        var year = document.querySelector("input#ano_nasc")
        var male = document.querySelector("input#sexoM")
        var fame = document.querySelector("input#sexoF")
        var age = document.querySelector("div#idade_atual")
        var pict = document.querySelector("div#imag")
        var year1 = new Date()
        var currentyear = year1.getFullYear()
        function check() {
            var ano = Number(year.value)
            var idade = currentyear - ano
            var sexo = ''
            if (male.checked) {
                sexo = 'Homem'
            } else if (fame.checked) {
                sexo = 'Mulher'
            }
            age.innerHTML = `Detectamos ${sexo} com ${idade} anos.`
            if (idade>=0 && idade <16) {
                if (male.checked){
                    pict.innerHTML = `<img src="imagens/kidM.jfif" alt="imagem" class="foto">`
                }else {
                     pict.innerHTML = `<img src="imagens/kidF.jpeg" alt="imagem" class="foto">`
                }
            }else if (idade>=16 && idade <50) {
                if (male.checked) {
                    pict.innerHTML = `<img src="imagens/jovemM.jpg" alt="imagem" class="foto">`
                } else {
                     pict.innerHTML = `<img src="imagens/jovemF.jpg" alt="imagem" class="foto">`
                }
            }else {
                if (male.checked) {
                    pict.innerHTML = `<img src="imagens/idosoM.png" alt="imagem" class="foto">`
                } else {
                    pict.innerHTML = `<img src="imagens/idosoF.jpg" alt="imagem" class="foto">`
                }
            }

            if (ano>currentyear) {
                alert('Verifique os dados e tente novamente!')
                document.getElementById('result').style.display="none"
                return
            }
            if (!male.checked && !fame.checked) {
                alert('Selecione o sexo, por favor!')
                document.getElementById('result').style.display="none"
                return
            }

        }
    </script>

</body>
</html>
