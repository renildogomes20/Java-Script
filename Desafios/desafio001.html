<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 100px;
            height: 50px;
            text-shadow: 2px 3px 4px rgba(0, 0, 0, 0.559);
            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.454);
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="button1()">
    <input type="button" value="Botão 2" onclick="button2()">
    <input type="button" value="Botão 3" onclick="button3()">

    <script>
        function button1() {
            window.alert('Você clicou no 1º botão!')
        }

        function button2() {
            window.alert('Você clicou no 2º botão!')
        }

        function button3() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
