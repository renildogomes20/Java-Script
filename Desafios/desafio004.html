<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 180px;
            height: 40px;
            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.365);
            text-shadow: 2px 3px 4px rgba(0, 0, 0, 0.294);
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    
    <input type="button" value="Comprar produto" onclick="comprar()">

    <script>
        function comprar() {
            var produto = window.prompt('Que produto você está comprando?')
            var valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var valorEntregue = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}`))

            var troco = valorEntregue - valor

            window.alert(`Você comprou ${produto} que custou R$ ${valor},00.\nDeu R$ ${valorEntregue},00 em dinheiro e vai receber R$ ${troco},00 de troco.\nVolte Sempre!`)

        }
    </script>
</body>
</html>
